<head>

    <style>
   div{
       background-color: rgb(132, 201, 63);
       width: 100px;
       border:1px solid rgb(38, 92, 173);
    }

<body>

    <div id="block">hello!</div>

        $("#go").click(function(){
            $("#block").animate({
                width: "7000px",
                opacity: 0.8,
                marginleft: "0.9in",
                fontsize: "3em",
                borderWidth: "10px"
            },4500);
        });
    </script>
