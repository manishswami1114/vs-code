<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove class</title>
    <style>
        div{
            margin: 6px;
            width: 60px;
            height: 60px;
            border: 70px;

        }
    </style>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <span id ="result">&nbsp;</span>
    <div style="background-color: rgb(155, 185, 211);"></div>
    <div style="background-color: rgb(20, 113, 196);"></div>
    <div style="background-color: rgb(29, 180, 16);"></div>
    <div style="background-color: rgb(224, 162, 16);"></div>
    <div style="background-color: rgb(146, 26, 106);"></div>
<script>
    $("div").click(function(){
        var color= $(this).css("background-color");
        $("#result").html("this div is <span style = 'color:"+color+";'>"+ color + "</span>.");
    });
</script>
</body>
</html>
