<html>
<head>
<style>
.flex-container {
  display: flex;
 
  background-color: blue;
}

.flex-container > div {
  background-color: pink;
  color: black;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>The flex-shrink Property</h1>

<div class="flex-container">
  <div style="flex-shrink: 0">1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
  
</div>

</body>
</html>
