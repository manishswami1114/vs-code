<html>
<head>
<style>
p.mno {
  text-transform: uppercase;
}

p.xyz {
  text-transform: lowercase;
}

p.abc {
  text-transform: capitalize;
}
</style>
</head>
<body>

<h1>Using the text-transform property</h1>

<p class="mno">This text is transformed to uppercase.</p>
<p class="xyz">This text is transformed to lowercase.</p>
<p class="abc">This text is capitalized.</p>

</body>
</html>
