<!DOCTYPE html>
<html>
<head>
    <style>
        #grad1 {
            height: 200px;
            width: 200px;
            background-color: burlywood;
            background-image: radial-gradient(red, blue, green, yellow);
            border-radius: 50%;
        }

        #grad2 {
            height: 200px;
            width: 200px;
            background-color: burlywood;
            background-image: linear-gradient(to right, rgb(150, 133, 133), blue 50%, green 30%, yellow);
            border-radius: 50%;
        }

        #grad3 {
            height: 200px;
            width: 200px;
            background-color: burlywood;
            background-image: repeating-linear-gradient(red, blue 20%, green 30%, yellow 25%);
            border-radius: 50%;
        }

        #grad4 {
            height: 200px;
            width: 200px;
            background-color: burlywood;
            background-image: repeating-linear-gradient(red, blue, green, yellow);
            border-radius: 35%;
        }

        #grad5 {
            height: 200px;
            width: 200px;
            background-color: burlywood;
            background-image: repeating-radial-gradient(red, blue 20%, green 30%, yellow 25%);
            border-radius: 50%;
        }

        #grad6 {
            height: 200px;
            width: 200px;
            background-color: burlywood;
            background-image: conic-gradient(red 10deg 20deg, blue 20%, green 30%, yellow 25%);
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <h1>Repeating of conic gradient</h1>
    <div id="grad1">1</div>
    <div id="grad2">2</div>
    <div id="grad3">3</div>
    <div id="grad4">4</div>
    <div id="grad5">5</div>
    <div id="grad6">6</div>
</body>
</html>
