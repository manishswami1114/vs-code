<!DOCTYPE html>
<html>
    <head>
        <style>
            .manish{
                height: 1000px;
                width: 1000px;
                display: flex;
            }
            #div1{
                width: 200px;
                height: 200px;
                background: rosybrown;
                transform: rotate(0deg);
                border: red;
            }
            #div2{
                height: 200px;
                width: 150px;
                background-color: red;
                transform: rotate(45deg);
                border-color: green;
            }
            #div3{
                width: 100px;
                height: 100px;
                background-color: rgb(87, 141, 155);
                transform: scale(90deg);
                border-color: green;
            }
            #div4{
                width: 300px;
                height: 300px;
                background-color: rgb(184, 32, 32);
                transform: scale(45deg);
                border-color: teal;
            }

        </style>
    </head>
    <body>
        <h1>Transform Example</h1>
        <div class="manish">
        <div id="div1">box1</div>
        <div id="div2">box2</div>
        <div id="div3">box3</div>
        <div id="div4">box4</div>
        </div>
    </body>
</html>
