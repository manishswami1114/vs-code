<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: tomato;
            animation-name: exa;
            animation-duration: 2s;
        }

        @keyframes exa {
            from {
                background-color: red;
                transition: rotateY(0deg);
            }

            to {
                background-color: yellow;
                transition: rorate(360deg);
            }
        }
    </style>
</head>
<div> animation </div>
</html>
