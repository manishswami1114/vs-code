<!DOCTYPE html>
<html>
<head>
    <style>
        .p-class-style {
            font-size: 14px;
            background-color: red;
        }
        #p-id-style{
            background-color: lightgray;
            text-transform: uppercase;
        }
        .p-class-style {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <p class="p-class-style" id="p-id-style">This is a paragraph</p>
</body>
</html>
